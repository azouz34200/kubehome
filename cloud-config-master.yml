ssh_authorized_keys:
- ssh-rsa 
hostname: master
mounts:
- - 192.168.0.23:/mnt/VM/rancher-file-nfs
  - /mnt/
  - nfs4
  - ""
rancher:
  services:
    k3s-agent:
      command: agent --docker -s https://localhost:6443 --token-file /var/lib/rancher/k3s/server/node-token
      image: rancher/k3s:v0.6.1
      ipc: host
      net: host
      pid: host
      privileged: true
      volumes:
      - /var/lib/rancher/k3s:/var/lib/rancher/k3s:rshared
      - /var/lib/docker:/var/lib/docker:rshared
      - /var/run:/var/run
      - /run:/run
    k3s-server:
      command: server --disable-agent --no-deploy traefik
      image: rancher/k3s:v0.6.1
      net: host
      volumes:
        - /etc/rancher/k3s:/etc/rancher/k3s
        - /var/lib/rancher/k3s:/var/lib/rancher/k3s:rshared
  network:
  interfaces:
  eth*:
  dhcp: true
  dns:
  nameservers:
        - 8.8.8.8
